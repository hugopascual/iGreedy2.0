<strong><span><h2 class="title">&nbsp &nbsp Anycast geolocation<span><a href="http://www.ict-mplane.eu" target="_blank"><img src="data/mplane_final_logo.png" align="right"></a>

<p style="display: none";>
&nbsp &nbsp Target:
<span class="tooltip" onmouseover="tooltip.pop(this, showHelper('targetInput'))">
<input type="text" size="50" id="suggestBox"  placeholder="Start to type an IP or a website, autocompletation will help you" onkeydown="if (event.keyCode == 13) document.getElementById('loadLocation').click()" /></span>
<span class="tooltip" onmouseover="tooltip.pop(this, showHelper('localize'))">
<input type="button" value="Localize" id="loadLocation" onclick="loadLocation();"/></span>
<span class="tooltip" onmouseover="tooltip.pop(this, showHelper('allAnycast'))">
<input type="button" value="All anycast" id="allAnycast" onclick="document.getElementById('suggestBox').value = '0.0.0.0\t All anycast deployment(loading...)'; loadLocation(); " /></span>
<input type="checkbox" id="helperMode"/>
<label for="helperMode">Helper mode</label>
<p style="display: none";>
    <select id="top10Ranking">
        <option id="reset10Ranking">Top 10 by deployment</option>
        <option onclick="document.getElementById('suggestBox').value = '8.8.4.4\tgoogle[RIPE]'; loadLocation()">google[RIPE]</option>
        <option onclick="document.getElementById('suggestBox').value = '204.79.197.215\tmicrosoft[RIPE]'; loadLocation()">microsoft[RIPE]</option>
        <option onclick="document.getElementById('suggestBox').value = '199.27.134.71\tcloudFlare[RIPE]'; loadLocation()">cloudFlare[RIPE]</option>

    <span class="tooltip" onmouseover="tooltip.pop(this, showHelper('publicInfo'))"/>

        <option id="resetPublicInfo">with Public info</option>
        <option onclick="document.getElementById('suggestBox').value = '8.8.4.4\tgoogle[RIPE]'; loadLocation()">google[RIPE]</option>
        <option onclick="document.getElementById('suggestBox').value = '199.27.134.71\tcloudFlare[RIPE]'; loadLocation()">cloudFlare[RIPE]</option>
    </select></span>
    <span class="tooltip"  onmouseover="tooltip.pop(this, showHelper('groundTruth'))">
    <select style="display: none"; id="withGT">
        <option id="resetGroundTruth">with ground truth</option>
        <option onclick="document.getElementById('suggestBox').value = '8.8.4.4\tgoogle[RIPE]'; loadLocation()">google[RIPE]</option>
        <option onclick="document.getElementById('suggestBox').value = '199.27.134.71\tcloudFlare[RIPE]'; loadLocation()">cloudFlare[RIPE]</option>
    </select></span>
    <p>
 <div id="chooseSelector" style="display: none";>
 <span class="tooltip" onmouseover="tooltip.pop(this, showHelper('visualization'))">
&nbsp &nbsp
            <select>
                <option id="resetSelector"> Visualization</option>
                <option id="basic" onclick="manageToggle('basic')">Basic</option>
                <option id="extendedSelector" onclick="manageToggle('extended')">Extended info</option>
                <option id="everithingSelector" onclick="manageToggle('everything')">Everything</option>
                <option id="customSelector" onclick="manageToggle('custom')">Custom</option>
            </select>
 </span>
            <input type="checkbox" id="cluster" checked onclick="enableDisableCluster()" />
            <label for="cluster">Clustering</label>
            <input type="checkbox" id="heatmap" onclick="enableDisableHeatmap()" />
            <label for="heatmap">Heatmap</label>
        </div>
 <span class="tooltip" onmouseover="tooltip.pop(this, showHelper('toggle'))">
        <div id="toggleSection" style="color: black;">
            &nbsp &nbsp
            <input type="checkbox" id="GTToggle" onclick="showMarkersGT()" />
            <label for="GTToggle">GT</label>
            <input type="checkbox" id="hitToggle" onclick="showMarkersHit();" />
            <label for="hitToggle">Hit</label>
            <input  style="display: none"; type="checkbox" id="missToggle" />
            <label  style="display: none"; for="missToggle ">Miss</label>
            <input  style="display: none"; type="checkbox" id="fpToggle" />
            <label  style="display: none"; for="fpToggle">FP</label>
            <input type="checkbox" id="probesToogle" onclick="showMarkersProbes()" />
            <label for="probesToggle">Probes</label>
            <input type="checkbox" id="circlesToggle" onclick="showCircles()" />
            <label for="circlesToggle">Circles</label>
        </div></span>
        <p> &nbsp &nbsp
            <label id='numberInstance'></label>
            <label id='numberInstanceGT'></label>
            <p>
                <div id="map-container">
                    <div id="map"></div>
                </div>
   <script type="text/javascript">
     loadLocation();
  </script>
